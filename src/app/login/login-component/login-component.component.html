<main>
  <div class="box1">
    <h1>
      Bem-vindo à Plataforma FURIA
    </h1>
    <p>
      Gerencie e analise o engajamento dos seus fãs
    </p>

    <div class="box2">
      <form action="">
        <div class="mb-3">
          <label for="email-login" class="form-label">Email</label>
          <input type="email" class="form-control" id="email-login" placeholder="name@example.com">
        </div>

        <div class="mb-3">
          <label for="password-login" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password-login">
        </div>

        <div class="uteis d-flex align-items-center gap-2">
          <div class="form-check d-flex align-items-center gap-2">
            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
            <label class="form-check-label" for="checkDefault">
              Lembrar de mim
            </label>
          </div>

          <a href="/">Esqueceu sua senha?</a>
        </div>

        <button type="submit" class="btn">Entrar</button>
      </form>

      <div class="line">
        <span></span>
        <div>ou</div>
        <span></span>
      </div>

      <div class="cadastrar">
        <p>Ainda não tem uma conta?</p>

        <button type="button" class="btn" (click)="goToCadastro()">Cadastrar</button>
      </div>
    </div>
  </div>
</main>
